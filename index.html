<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carousel Preview</h1>
        <div class="toolbar">
            <label class="toggle">
                <input type="checkbox" id="themeToggle">
                <span>Dark mode</span>
            </label>
            <label class="toggle">
                <input type="checkbox" id="safeZoneToggle">
                <span>Show Instagram Safe Zone</span>
            </label>
        </div>
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <span class="upload-icon">ğŸ“·</span>
                <p>Drop your carousel here â€“ up to 20 images</p>
            </label>
            <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
        </div>
        <div class="carousel-section" id="carouselSection"></div>
        <div class="copy-section">
            <label for="scratchCopy">Caption</label>
            <textarea id="scratchCopy" placeholder="Type caption..."></textarea>
            <label for="tags">Tags</label>
            <input type="text" id="tags" placeholder="tag1 tag2">
        </div>
        <div class="dock">
            <button id="exportFilenameList" class="export-btn" title="Download ordered filenames">ğŸ“„ Filenames</button>
            <button id="exportMoodboard" class="export-btn" title="Create moodboard PDF">ğŸ–¼ï¸ Moodboard</button>
            <button id="exportMetadata" class="export-btn" title="Export caption, tags and image list">ğŸ“ Metadata</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
